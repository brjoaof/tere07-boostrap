<!DOCTYPE html>

<head>

    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
    <!-- Exemplo clássico Formulário em HTML -->
    <form action="cadastro.php" method="POST">
        <label for="nome">Nome: </label>
        <input type="text" name="nome" id="nome" placeholder="Insira seu nome" />
        <br />
        <br />
        <label for="nascimento">Data de Nascimento: </label>
        <input type="date" name="nascimento" id="nascimento">
        <br />
        <br />
        <label for="receberEmail">Receber E-mail? </label>
        <input type="checkbox" name="receberEmail" id="receberEmail">
        <br />
        <br />  
        <label for="email1">Email: </label>
        <input type="email" name="email1" id="email1" placeholder="Insira seu email">
        <br />
        <br />  
        <label for="senha1">Email: </label>
        <input type="password" name="senha1" id="senha1" placeholder="Insira sua Senha">
        <br />
        <br />  
        <label for="sexo">Sexo: </label>
        <br />      
        <input type="radio" name="sexo" id="sexo" value="masculino"> Masculino
        <br />
        <input type="radio" name="sexo" id="sexo" value="feminino"> Feminino
        <br />
        <input type="radio" name="sexo" id="sexo" value="outro"> Outro
        <br />
        <br />
        <input type="submit" value="ENVIAR">
    </form>


    <br />
    <br />
    <br />
    <br />
    <br />

    <div class="col-4 bs-form">
        <h2>FORMULÁRIO BOOSTRAP</h2>
        <form>
            <div class="mb-4 mt-4">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required/>
            </div>
            <div class="mb-4 mt-4">
                <label for="senha" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="senha" name="senha" required/>
                <p id="erroSenha"></p>
            </div>

            <button type="button" class="btn btn-success" onclick="login()">Entrar</button>
        </form>

        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" onclick="switchTheme()">
            <label class="form-check-label" for="flexSwitchCheckDefault">Switch Theme</label>
          </div>
    </div>  
</body>
</html>
